# GPT2/MEDIUM
name = OpenAI GPT-2 MEDIUM (355M)
transformer.type = OPENAI_GPT_2

# Main dimensions
hidden.size = 1024
feedforward.size = 4096
decoder.count = 24
attention.head.count = 16
epsilon = 1e-5f

# Tokenizer config
tokenizer = GPT-2
tokenizer.config = GPT-2
token.count = 50257
end.of.text.token = 50256
max.length = 1024

# Parameter config
parameter.repo = https://huggingface.co/openai-community/gpt2-medium
parameter.files = model.safetensors
transformer.parameter.format = {name}
decoder.parameter.format = h.{decoderId}.{name}
